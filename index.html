<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#"><img src="img/logo.png" alt=""></a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Event</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <div class="left_img">
            <img src="img/logo2.png" alt="logo-light">
        </div>
        <div class="contact_form">
            <div class="contact">
                <h1>Get more things done with Loggin platform.</h1>
                <p>Access to the most powerfull tool in the entire design and web industry.</p>
                <h5>Register</h5>
                <form action="">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="E-mail Address">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Register">
                </form>
                <div class="other-links">
                    <span>Or register with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                </div>
            </div>
           
        </div>
        
</section>
